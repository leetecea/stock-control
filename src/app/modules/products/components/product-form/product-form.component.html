
<!-- FORMS NOVO PRODUTO -->

<div *ngIf="productAction?.event?.action === addProductAction">
  <form [formGroup]="addProductForm" (ngSubmit)="handleSubmitAddProduct()">
    <div class="card flex flex-column md:flex-column gap-3">

      <input pInputText placeholder="Nome" formControlName="name">

      <p-dropdown
        styleClass="w-full"
        [options]="categories"
        [(ngModel)]="selectedCategory"
        optionLabel="name"
        optionValue="id"
        placeholder="Selecione uma categoria"
        formControlName="category_id"

      ></p-dropdown>
      <!--
        ngModel esta escutando uma classe no produc-form.component.ts
        e toda vez que for feito alguma alteração, ela será notificada. está conectada tanto com o html como no ts
       -->
       <input pInputText placeholder="Preço" formControlName="price">
        <input pInputText placeholder="Descrição" formControlName="description">
        <input pInputText placeholder="Quantidade" formControlName="amount">

        <div class="flex justify-content-center align-content-center align-items-center m-1">
          <p-button
            [disabled]="!addProductForm.valid"
            type="submit"
            label="Enviar"
          ></p-button>
        </div>
    </div>
  </form>
</div>

<!-- FORMS EDITAR PRODUTO -->

<div *ngIf="productAction?.event?.action === editProductAction">
  <form [formGroup]="editProductForm" (ngSubmit)="handleSubmitEditProduct()" class="card flex flex-column gap-3">
    <!-- formGroup -> classe que agrega valores de cada filho FormControl em um objeto, com cada nome de controle como a chave, assim é possivel gerenciar o valor e o status de validação de um grupo de instancias -->

    <!-- formBuilder -> é um serviço injetavel fornecido junto com o modulo de formularios reativos, possui 3 metodos (control(), group(), array()), o grpoup é utilizado para criar instancias de controle -->

    <!-- ngSumit -> metodo que será executado quando o formulario for submetido (enviado) -->
    <input pInputText placeholder="Nome" formControlName="name">
    <div *ngIf="renderDropdown">
      <p-dropdown
          styleClass="w-full"
          [options]="categories"
          [(ngModel)]="selectedCategory"
          optionLabel="name"
          optionValue="id"
          formControlName="category_id"
        ></p-dropdown>
    </div>
    <input pInputText placeholder="Preço" formControlName="price">
    <input pInputText placeholder="Descrição" formControlName="description">
    <input pInputText type="number" placeholder="Quantidade" formControlName="amount">

    <div class="flex flex-row justify-content-center align-content-center align-items-center">
      <p-button
        [disabled]="!editProductForm.valid"
        type="submit"
        label="Enviar"
      ></p-button>
    </div>
  </form>
</div>
